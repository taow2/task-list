<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List App</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Task</span>List</h1>
        <form id="task-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="due">Due Date</label>
                <input type="date" id="due" class="form-control">
            </div>
            <div class="form-group">
                <label for="dir">Directory</label>
                <input type="text" id="dir" class="form-control">
            </div>
            <input type="submit" value="Add Task" class="btn btn-primary btn-block col-12">
        </form>
        <input type="text" class="mt-5" id="filterInput" placeholder="Search name...">        
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Due Date</th>
                    <th>Days Remain</th>
                    <th>Directory</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="task-list"></tbody>
        </table>
    </div>
    <script src="https://kit.fontawesome.com/b12721c124.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
